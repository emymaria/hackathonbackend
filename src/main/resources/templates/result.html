<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello</title>
</head>
<body>
    <div id = "test" style="display: flex;justify-content: center">
        <div style="max-width: fit-content;padding-top: 5%">
            <table class="table table-striped table-dark" >
                <thead>
                <tr id="headers">
                    <th scope="col">BASF Ingredient</th>
                    <th scope="col">Sustainability Score</th>
                    <th scope="col">Product Segments</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="result: ${results}">
                    <td th:text="${result.getName()}"></td>
                    <td th:text="${result.getSustainabilityScore()}"></td>
                    <td th:text="${result.getProductSegments()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="display: flex;justify-content: center" th:unless="${#lists.isEmpty(similarProducts)}" >
        <div style="max-width: fit-content;padding-top: 5%">
            <table class="table table-striped table-dark" >
                <thead>
                <tr id="headers2">
                    <th scope="col">Product</th>
                    <th scope="col">Ingredients</th>
                    <th scope="col">Sustainability Meter</th>
                    <th scope="col">link</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="similiarProduct: ${similarProducts}">
                    <td th:text="${similiarProduct.getName()}"></td>
                    <td th:text="${similiarProduct.getIngredients()}"></td>
                    <td th:text="${similiarProduct.getSustainabilityMeter()}"></td>
                    <td ><a th:href="@{${similiarProduct.getLink()}}"/> Click to Buy</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
